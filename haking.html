    <div id="cursor"></div>

    <script>

            "Complete: شعيب's device has been compromised! <br>تم اختراق جهاز شعيب كاملا!</br>"
        ];

        const consoleDiv = document.getElementById("console");

        let messageIndex = 0; // الفهرس الحالي للرسالة
        let charIndex = 0; // الفهرس الحالي للحرف
        let currentMessage = ""; // الرسالة التي يتم طباعتها حاليًا

        function typeCharacter() {
            if (messageIndex < messages.length) {
                if (charIndex === 0) {
                    // ابدأ الرسالة الجديدة
                    currentMessage = messages[messageIndex];
                }

                if (charIndex < currentMessage.length) {
                    // أضف الحرف الحالي إلى النص
                    const char = currentMessage[charIndex];
                    if (char === "<") {
                        // تفسير العلامة HTML (مثل <br>)
                        const endTagIndex = currentMessage.indexOf(">", charIndex);
                        if (endTagIndex !== -1) {
                            const htmlTag = currentMessage.substring(charIndex, endTagIndex + 1);
                            consoleDiv.innerHTML += htmlTag;
                            charIndex = endTagIndex + 1; // تخطي العلامة
                        }
                    } else {
                        consoleDiv.innerHTML += char;
                        charIndex++;
                    }

                    setTimeout(typeCharacter, 30); // مدة الطباعة لكل حرف
                } else {
                    // انتهت الرسالة الحالية
                    charIndex = 0;
                    messageIndex++;
                    setTimeout(typeCharacter, 1000); // مدة الانتظار بين الرسائل
                }
            } else {
                consoleDiv.innerHTML += "\n> Process completed successfully! تمت العملية بنجاح!";
